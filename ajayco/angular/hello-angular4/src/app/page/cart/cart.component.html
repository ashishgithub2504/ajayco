<div class="col-md-12">
    <div class="order-summary clearfix">
        <div class="section-title">
            <h3 class="title">Order Review</h3>
        </div>
        <table class="shopping-cart-table table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th></th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Quantity</th>
                    <th class="text-center">Total</th>
                    <th class="text-right"></th>
                </tr>
            </thead>
            <tbody *ngIf="this.cartItem">

                <tr *ngFor="let item of this.cartItem">
                    <td class="thumb"><img src="{{item.link}}{{item.image}}" alt=""></td>
                    <td class="details">
                        <a href="#">{{item.title}}</a>
                        <!-- <ul>
                            <li><span>Size: XL</span></li>
                            <li><span>Color: Camelot</span></li>
                        </ul> -->
                    </td>
                    <td class="price text-center"><strong>₹ {{item.price}}</strong></td>
                    <td class="qty text-center"><input class="input" type="number" value="1"></td>
                    <td class="total text-center"><strong class="primary-color">₹ {{item.price}}</strong></td>
                    <td class="text-right"><button class="main-btn icon-btn"><i class="fa fa-close"></i></button></td>
                </tr>
                
            </tbody>
            <tfoot>
                <tr>
                    <th class="empty" colspan="3"></th>
                    <th>SUBTOTAL</th>
                    <th colspan="2" class="sub-total">₹ {{ getSum('price') }}</th>
                </tr>
                <!-- <tr>
                    <th class="empty" colspan="3"></th>
                    <th>SHIPING</th>
                    <td colspan="2">Free Shipping</td>
                </tr> -->
                <tr>
                    <th class="empty" colspan="3"></th>
                    <th>TOTAL</th>
                    <th colspan="2" class="total">₹ {{ getSum('price') }}</th>
                </tr>
            </tfoot>
        </table>
        <div class="pull-right">
            <button class="primary-btn">Checkout Order</button>
        </div>
    </div>

</div>
