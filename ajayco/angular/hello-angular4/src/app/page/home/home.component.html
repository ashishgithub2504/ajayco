
<!-- HOME -->
<div id="home">
    <!-- container -->
    <div class="container">
        <!-- home wrap -->
        <div class="home-wrap">
            <!-- home slick -->
            <div id="home-slick" *ngIf="this.profile; else bannerloader">
                <!-- banner -->
                <div class="banner banner-1" *ngFor="let banner of this.profile.banner_images">
                        <img src="{{this.profile.full_path}}{{banner.image}}" alt="">
                </div>
                <!-- /banner -->
            </div>
            <ng-template #bannerloader>
                <div class="contentLoader">
                        <div class="animated-background" style="height: 150px;"> </div>
                        <div class="animated-backgroundlarge firstRow" style="height: 10px; margin-bottom: 10px;"> </div>
                        <div class="animated-backgroundlarge secondRow" style="height: 10px; width: 80%; margin-bottom: 10px;"> </div>
                        <div class="animated-backgroundlarge secondRow" style="height: 10px; width: 70%;"> </div>
                </div>
            </ng-template>
            <!-- /home slick -->
        </div>
        <!-- /home wrap -->
    </div>
    <!-- /container -->
</div>
<!-- /HOME -->

<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- banner -->
            <div class="col-md-4 col-sm-6">
                <a class="banner banner-1" href="#">
                    <img src="assets/img/img04.jpg" alt="">
                    
                </a>
                <div class="banner-caption text-center">
                        <h2 class="primary-color">FAN PARTS</h2>
                </div>
            </div>
            <!-- /banner -->

            <!-- banner -->
            <div class="col-md-4 col-sm-6">
                <a class="banner banner-1" href="#">
                    <img src="assets/img/img01.jpg" alt="">
                    
                </a>
                <div class="banner-caption text-center">
                    <h2 class="primary-color">Industrial Trolleys</h2>
                </div>
            </div>
            <!-- /banner -->

            <!-- banner -->
            <div class="col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-3">
                <a class="banner banner-1" href="#">
                    <img src="assets/img/img10.jpg" alt="">
                    
                </a>
                <div class="banner-caption text-center">
                        <h2 class="primary-color">SPARE PARTS</h2>
                </div>
            </div>
            <!-- /banner -->

        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->

<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row"  *ngIf="this.profile; else loadBest">
            <!-- section-title -->
            <div class="col-md-12">
                    
                <div class="section-title">
                    <h2 class="title">Best Selling products</h2>
                    <div class="pull-right">
                        <div class="product-slick-dots-1 custom-dots"></div>
                    </div>
                </div>
            </div>
            <!-- /section-title -->
            
            <!-- Product Slick -->
            <div class="col-md-12 col-sm-6 col-xs-6">
                    
                <div class="row">
                    <div id="product-slick-1" class="product-slick">
                        <!-- Product Single -->
                        <div class="product product-single" *ngFor="let product of this.profile.products">
                            <div class="product-thumb">
                                <button class="main-btn quick-view" routerLink="/product/{{product.slug}}"><i class="fa fa-search-plus"></i> Quick view</button>
                                <img src="{{this.profile.product_path}}{{product.image}}" alt="">
                            </div>
                            <div class="product-body">
                                <h3 class="product-price">
                                    ₹{{product.price}}
                                </h3>
                                <div class="product-rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o empty"></i>
                                </div>
                                <h2 class="product-name"><a href="#">{{product.title}}</a></h2>
                                <div class="product-btns">
                                    <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
                                    <button class="primary-btn add-to-cart" (click)="addtocart(product)">
                                        <i class="fa fa-shopping-cart"></i> Add to Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- /Product Single -->
                    </div>
                </div>
            </div>
            
            <!-- /Product Slick -->
        </div>
        <!-- /row -->
        <ng-template #loadBest>
            <div class="contentLoader">
                    <div class="animated-background" style="height: 150px;"> </div>
                    <div class="animated-backgroundlarge firstRow" style="height: 10px; margin-bottom: 10px;"> </div>
                    <div class="animated-backgroundlarge secondRow" style="height: 10px; width: 80%; margin-bottom: 10px;"> </div>
                    <div class="animated-backgroundlarge secondRow" style="height: 10px; width: 70%;"> </div>
            </div>
        </ng-template>
    </div>
    <!-- /container -->
</div>
<!-- /section -->

<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row"   *ngIf="this.profile; else loadLatest">
            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h2 class="title">Latest Products</h2>
                </div>
            </div>
            <!-- section title -->
            <!-- Product Single -->
            <div class="row row-eq-height">
                <div class="col-md-3 col-sm-6 col-xs-6" *ngFor="let lproduct of this.profile.latest_products">
                    <div class="product product-single">
                        <div class="product-thumb">
                            <button class="main-btn quick-view"  routerLink="/product/{{lproduct.slug}}"><i class="fa fa-search-plus"></i> Quick view</button>
                            <img src="{{this.profile.timthumb_path}}{{this.profile.product_path}}{{lproduct.image}}&w=350&h=350&a=t&q=100" alt="">
                        </div>
                        <div class="product-body">
                            <h3 class="product-price">₹ {{lproduct.price}}</h3>
                            <div class="product-rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-o empty"></i>
                            </div>
                            <h2 class="product-name"><a href="#">{{lproduct.title}}</a></h2>
                            <div class="product-btns">
                                <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
                                <button class="primary-btn add-to-cart" (click)="addtocart(lproduct)"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>        
            </div>
            <!-- /Product Single -->

        </div>
        <!-- /row -->
        <ng-template #loadLatest>
            <div class="contentLoader">
                    <div class="animated-background" style="height: 150px;"> </div>
                    <div class="animated-backgroundlarge firstRow" style="height: 10px; margin-bottom: 10px;"> </div>
                    <div class="animated-backgroundlarge secondRow" style="height: 10px; width: 80%; margin-bottom: 10px;"> </div>
                    <div class="animated-backgroundlarge secondRow" style="height: 10px; width: 70%;"> </div>
            </div>
        </ng-template>

        <!-- row -->
        <div class="row"  *ngIf="this.profile; else Pickedyou">
            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h2 class="title">Picked For You</h2>
                </div>
            </div>
            <!-- section title -->

            <!-- Product Single -->
            <div class="col-md-3 col-sm-6 col-xs-6" *ngFor="let lproduct of this.profile.latest_products">
                <div class="product product-single">
                    <div class="product-thumb">
                        <button class="main-btn quick-view"><i class="fa fa-search-plus"></i> Quick view</button>
                        <img src="{{this.profile.timthumb_path}}{{this.profile.product_path}}{{lproduct.image}}&w=350&h=350&a=t&q=100" alt="">
                    </div>
                    <div class="product-body">
                        <h3 class="product-price">₹ {{lproduct.price}}</h3>
                        <div class="product-rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-o empty"></i>
                        </div>
                        <h2 class="product-name"><a href="#">{{lproduct.title}}</a></h2>
                        <div class="product-btns">
                            <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
                            <button class="primary-btn add-to-cart" (click)="addtocart(lproduct)"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Product Single -->
        </div>
        <!-- /row -->

        <ng-template #Pickedyou>
                <div class="contentLoader">
                        <div class="animated-background" style="height: 150px;"> </div>
                        <div class="animated-backgroundlarge firstRow" style="height: 10px; margin-bottom: 10px;"> </div>
                        <div class="animated-backgroundlarge secondRow" style="height: 10px; width: 80%; margin-bottom: 10px;"> </div>
                        <div class="animated-backgroundlarge secondRow" style="height: 10px; width: 70%;"> </div>
                </div>
        </ng-template>

    </div>
    <!-- /container -->
</div>
<!-- /section -->
