<div class="card">
    <div class="card-header">
        <h5>Edit Profile</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">
        <div class="row no-gutters">
            <div class="col-12 col-lg-7 col-xl-6">                
                <form [formGroup]="profileForm"  (ngSubmit)="update()">
                <div class="form-group">
                    <label for="profile-first-name">First Name</label>
                    <input type="text" class="form-control" formControlName="first_name" id="profile-first-name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="profile-last-name">Last Name</label>
                    <input type="text" class="form-control" formControlName="last_name" id="profile-last-name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="profile-email">Email Address</label>
                    <input type="email" class="form-control" id="profile-email"  formControlName="email" placeholder="Email Address" disabled>
                </div>
                <div class="form-group">
                    <label for="profile-phone">Phone Number</label>
                    <input type="text" class="form-control" id="profile-phone"  formControlName="phone" placeholder="Phone Number">
                </div>
                <div class="form-group mt-5 mb-0">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
