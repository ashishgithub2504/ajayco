<!-- HEADER -->
<header>
    <!-- top Header -->
    <div id="top-header">
        <div class="container">
            <!-- <div class="pull-left">
                <span>Welcome to E-shop!</span>
            </div> -->
            <div class="pull-right">
                <ul class="header-top-links">
                    <li><a href="#">Newsletter</a></li>
                    <li><a href="#">FAQ</a></li>
                    
                </ul>
            </div>
        </div>
    </div>
    <!-- /top Header -->

    <!-- header -->
    <div id="header">
        <div class="container">
            <div class="pull-left">
                <!-- Logo -->
                <div class="header-logo">
                    <a class="logo" href="#">
                        <img src="assets/img/logo.png" alt="">
                    </a>
                </div>
                <!-- /Logo -->

                <!-- Search -->
                <div class="header-search">
                    <form>
                        <input class="input search-input" type="text" placeholder="Enter your keyword">
                        <select class="input search-categories" *ngIf="this.categories">
                            <option *ngFor="let cat of this.categories" value="{{cat.id}}">{{cat.title}}</option>
                        </select>
                        <button class="search-btn"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <!-- /Search -->
            </div>
            <div class="pull-right">
                <ul class="header-btns">
                    <!-- Account -->
                    <li class="header-account dropdown default-dropdown">
                        <div class="dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="true">
                            <div class="header-btns-icon">
                                <i class="fa fa-user-o"></i>
                            </div>
                            <strong class="text-uppercase">My Account <i class="fa fa-caret-down"></i></strong>
                        </div>
                        
                        <div  *ngIf="isLoggedIn$ | async; else logintag">                        
                            <a (click)="logout();" routerLinkActive="active">Logout</a>
                        </div>
                        <ng-template #logintag>
                            <a  routerLink="/login" routerLinkActive="active">Login</a>
                        </ng-template>

                        <ul class="custom-menu">
                            <li><a href="#"><i class="fa fa-user-o"></i> My Account</a></li>
                            <li><a href="#"><i class="fa fa-heart-o"></i> My Wishlist</a></li>
                            <li><a href="#"><i class="fa fa-check"></i> Checkout</a></li>
                            <li *ngIf="!this.userinfo"><a routerLink="/login" routerLinkActive="active"><i class="fa fa-unlock-alt"></i> Login</a></li>
                            <li *ngIf="!this.userinfo"><a routerLink="/register" routerLinkActive="active"><i class="fa fa-user-plus"></i> Create An Account</a></li>
                            <li  *ngIf="this.userinfo"><a (click)="logout()"><i class="fa fa-user-plus"></i> Logout</a></li>
                        </ul>
                    </li>
                    <!-- /Account -->

                    <!-- Cart -->
                    <li class="header-cart dropdown default-dropdown"  id="cartdropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                            <div class="header-btns-icon">
                                <i class="fa fa-shopping-cart"></i>
                                <span class="qty">{{this.cartItem?.lenght || 0}}</span>
                            </div>
                            <strong class="text-uppercase">My Cart:</strong>
                            <br>
                            <span>â‚¹ {{ getSum('price') }}</span>
                        </a>
                        <div class="custom-menu">
                            <div id="shopping-cart">
                                <div class="shopping-cart-list" *ngIf="this.cartItem">
                                    <div class="product product-widget" *ngFor="let item of this.cartItem">
                                        
                                        <div class="product-thumb">
                                            <img src="{{item.link}}{{item.image}}" alt="">
                                        </div>
                                        <div class="product-body">
                                            <h3 class="product-price">${{item.price}} <span class="qty">x1</span></h3>
                                            <h2 class="product-name"><a href="#">{{item.title}}</a></h2>
                                        </div>
                                        <button class="cancel-btn"><i class="fa fa-trash"></i></button>
                                    </div>
                                </div>
                                <div class="shopping-cart-btns">
                                    <button class="main-btn" routerLink="/cart">View Cart</button>
                                    <button class="primary-btn" routerLink="/checkout">Checkout <i class="fa fa-arrow-circle-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- /Cart -->

                    <!-- Mobile nav toggle-->
                    <li class="nav-toggle">
                        <button class="nav-toggle-btn main-btn icon-btn"><i class="fa fa-bars"></i></button>
                    </li>
                    <!-- / Mobile nav toggle -->
                </ul>
            </div>
        </div>
        <!-- header -->
    </div>
    <!-- container -->
</header>
<!-- /HEADER -->
